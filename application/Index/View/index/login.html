<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OA办公管理系统</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.2/umd/popper.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
        .card-wrapper{
            width: 400px;
            margin: 0 auto;
        }
        .brand{
            width: 90px;
            height: 90px;
            overflow: hidden;
            border-radius: 50%;
            margin: 0 auto;
            margin: 40px auto;
            box-shadow: 0 0 40px rgba(0,0,0,.05);
        }
        .card{
            border-color: transparent;
            box-shadow: 0 0 40px rgba(0,0,0,.05);
        }
        .card.fat{
            padding: 10px;
        }
        .footer{
            margin: 40px 0;
            color: #888;
            text-align: center;
        }
        .no-margin{
            margin: 0;
        }
        .margin-top20{
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="jumbotron-fluid">
    <div class="container">
        <div class="row justify-content-center">
            <div class="card-wrapper">
                <div class="brand">
                    <img src="https://g-search1.alicdn.com/img/bao/uploaded/i4//f9/fd/TB1G2ViumYTBKNjSZKbSutJ8pXa.jpg_100x100.jpg"/>
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h2 class="card-title text-center">登录</h2>
                        <form id="login_from" name="login_from">
                            <div class="form-group">
                                <label></label>
                                <input class="form-control" type="text" name="username" id="username"/>

                            </div>
                            <div class="form-group">
                                <label></label>
                                <input class="form-control" type="password" name="password" id="password" />
                            </div>
                            <div id="captcha-box" class="form-group">
                            </div>
                            <div class="form-group no-margin">
                                <button type="button" class="btn btn-primary btn-block" id="login">
                                    登录
                                </button>
                            </div>
                            <div class="margin-top20 text-center">
                                你没有账号？ <a href="{:url('Registe')}">点击</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="footer">
                    Copyright &copy; 2018 &mdash; muke
                </div>
            </div>

        </div>
    </div>
</div>
<script src="/static/layui/layui.js"></script>
<script src="/static/lib/gt/gt.js"></script>
<script type="text/javascript">
    layui.use('layer',function () {
        var layer = layui.layer;
    });



    var handler = function (captchaObj) {
        captchaObj.appendTo('#captcha-box');
        //按钮登录操作
        $(function () {
            $('#login').on('click', function (event) {
                var result = captchaObj.getValidate();
                if (!result) {
                    layer.msg("请先完成验证！");
                } else {
                    $.ajax({
                        url: "{:url('/api/geetest/VerifyCaptcha')}",
                        type: 'POST',
                        data: {
                            geetest_challenge: result.geetest_challenge,
                            geetest_validate: result.geetest_validate,
                            geetest_seccode: result.geetest_seccode,
                        },
                        dataType: 'json',
                        success: function (data) {
                            if (data.status == "success") {
                                $.ajax({
                                    type: 'POST',
                                    url: "{:url('do_login')}",
                                    data: $('#login_from').serialize(),
                                    dataType: 'json',
                                    success: function (response) {
                                        if (response.code == 200) {
                                            layer.msg(response.message, {icon: 6, time: 500}, function () {
                                                location.href = "{:url('/Home')}"
                                            })
                                        } else {
                                            layer.msg(response.message, {icon: 5, time: 500})
                                        }
                                    }
                                })
                            } else {
                                captchaObj.reset();
                            }
                        }
                    })
                }
            })
        })
        //回车登录操作
        $(document).keyup(function (event) {
            if (event.keyCode == 13){
                var result = captchaObj.getValidate();
                if (!result) {
                    layer.msg("请先完成验证！");
                } else {
                    $.ajax({
                        url: "{:url('/api/geetest/VerifyCaptcha')}",
                        type: 'POST',
                        data: {
                            geetest_challenge: result.geetest_challenge,
                            geetest_validate: result.geetest_validate,
                            geetest_seccode: result.geetest_seccode,
                        },
                        dataType: 'json',
                        success: function (data) {
                            if (data.status == "success") {
                                $.ajax({
                                    type: 'POST',
                                    url: "{:url('do_login')}",
                                    data: $('#login_from').serialize(),
                                    dataType: 'json',
                                    success: function (response) {
                                        if (response.code == 200) {
                                            layer.msg(response.message, {icon: 6, time: 500}, function () {
                                                location.href = "{:url('/Home')}"
                                            })
                                        } else {
                                            layer.msg(response.message, {icon: 5, time: 500})
                                        }
                                    }
                                })
                            } else {
                                captchaObj.reset();
                            }
                        }
                    })
                }
            }
        })
    };

    // 行为验证
    $.ajax({
        url:"{:url('/api/geetest/getsteam')}",
        type:'get',
        dataType:'json',
        success:function (data) {
            initGeetest({
                gt:data.gt,
                challenge:data.challenge,
                new_captcha:data.new_captcha,
                product:'popup',
                width:"100%",
                offline:!data.success
            },handler);
        }
    },)



</script>
</body>
</html>
