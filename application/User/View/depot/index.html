{extend name="base" /}

{block name="title"}{$title}{/block}

{block name="body"}
<div class="Hui-admin-article">
    <nav class="breadcrumb" style="background-color:#fff;padding: 0 24px">
        首页
        <span class="c-gray en">/</span>
        订单管理
        <span class="c-gray en">/</span>
        已发货列表
    </nav>
    <article class="Hui-admin-content clearfix">
        <div class="panel">
            <div class="panel-body">
                <div class="row clearfix">
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="row clearfix mb-10">
                            <span class="col-xs-4 form-item-label">选择分类：</span>
                            <span class="col-xs-8 form-item-control">
										<span class="select-box">
											<select id="classifyID" name="" class="select">
												<option value="0">全部分类</option>
												<option value="1">分类一</option>
												<option value="2">分类二</option>
											</select>
										</span>
									</span>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="row clearfix mb-10">
                            <span class="col-xs-4 form-item-label">开始日期：</span>
                            <span class="col-xs-8 form-item-control">
										<input type="text" id="search-datetime-start" class="input-text datetimepicker-input">
									</span>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="row clearfix mb-10">
                            <span class="col-xs-4 form-item-label">结束日期：</span>
                            <span class="col-xs-8 form-item-control">
										<input type="text" id="search-datetime-end" class="input-text datetimepicker-input">
									</span>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="row clearfix mb-10">
                            <span class="col-xs-4 form-item-label">标题名称：</span>
                            <span class="col-xs-8 form-item-control">
										<input type="text" name="searchInput" id="search-input" placeholder=" 资讯名称" class="input-text" />
									</span>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="row clearfix">
									<span class="col-xs-4 form-item-control">
										<button name="" id="search-submit" class="btn btn-success radius" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜资讯</button>
									</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel mt-20">
            <div class="panel-body">
                <div class="clearfix">
							<span class="f-l">
							<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
							<a class="btn btn-primary radius" onclick="article_add('添加订单','article-add.html')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加订单</a>
							</span>
                    <span class="f-r">共有数据：<strong>54</strong> 条</span>
                </div>
                <div class="mt-20 clearfix">
                    <table id="data-table-list" class="table table-border table-bordered table-bg table-hover table-sort">
                        <thead>
                        <tr class="text-c">
                            <th width="25"><input type="checkbox" name="" value=""></th>
                            <th width="80">订单号</th>
                            <th>收件信息</th>
                            <th width="80">发货清单</th>
                            <th width="80">快递单号</th>
                            <th width="80">紧急状态</th>
                            <th width="80">订单状态</th>
                            <th width="60">来源</th>
                            <th width="120">创建时间</th>
                            <th width="120">操作</th>
                        </tr>
                        </thead>
                        <tbody class="getData-list" data-currPage='1'>
                        <tr class="text-c">
                            <td><input type="checkbox" value="" name=""></td>
                            <td>10001</td>
                            <td class="text-l"><u style="cursor:pointer" class="text-primary" onClick="article_edit('查看','article-add.html','10001')" title="查看">资讯标题</u></td>
                            <td>行业动态</td>
                            <td>H-ui</td>
                            <td>2014-6-11 11:11:42</td>
                            <td>2014-6-11 11:11:42</td>
                            <td>21212</td>
                            <td class="td-status"><span class="label label-success radius">已发布</span></td>
                            <td class="f-14 td-manage"><a style="text-decoration:none" onClick="article_stop(this,'10001')" href="javascript:;" title="下架">下架</a>
                                <a style="text-decoration:none" class="ml-5" onClick="article_edit('资讯编辑','article-add.html','10001')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
                                <a style="text-decoration:none" class="ml-5" onClick="article_del(this,'10001')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div id="laypage" class="text-c"></div>
            </div>
        </div>
    </article>
</div>
{/block}
