{extend name="base1" /}

{block name="title"}{$title}{/block}

{block name="body"}


<article class="Hui-admin-page-container">
    <form class="form form-horizontal" id="order_add">
        <div class="row clearfix">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>旺旺名：</label>
            <div class="form-controls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="名字" id="wangwang" name="wangwang">
            </div>
        </div>
        <div class="row clearfix">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>事项：</label>
            <div class="form-controls col-xs-8 col-sm-9">
                <textarea class="textarea" name="text" id="text"></textarea>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button class="btn btn-primary radius" type="button" id="submit"><i class="Hui-iconfont">&#xe632;</i> 添加</button>
                <button onClick="windows_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</article>
{/block}

{block name="script"}
<script type="text/javascript">
    $('#submit').on('click',function () {
        $.ajax({
            url:'{:url('/user/customerservice/addafter')}',
            type:'post',
            data:$('#order_add').serialize(),
            dataType:'json',
            success:function (response) {
                if (response.code == 200){
                    layer.msg(response.message,{icon:6,time:700,end:function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                            window.parent.location.replace("{:url('/User/Customerservice/Index')}");
                        }})
                } else{
                    layer.msg(response.message,{icon:5,time:700});
                }
            }
        })
    })


    //取消按钮关闭当前页面
    function windows_close(){
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    }


</script>
{/block}
